<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Razorpay Checkout</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <button id="payBtn">Pay Fine</button>

  <script>
    document.getElementById("payBtn").addEventListener("click", async function () {
      try {
        // 1. Create order
        const resp = await fetch("http://localhost:8080/api/payments/create-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ transactionId: 10 })  // change transactionId
        });

        if (!resp.ok) {
          const error = await resp.json();
          throw new Error("Create order failed: " + JSON.stringify(error));
        }

        const data = await resp.json();
        console.log("✅ Order Created:", data);

        // 2. Open Razorpay popup
        const options = {
          key: data.keyId,
          amount: data.amount, // in paise
          currency: data.currency,
          name: "Librario",
          description: "Fine Payment for Transaction #" + data.transactionId,
          order_id: data.orderId,
          handler: async function (response) {
            console.log("✅ Payment Success:", response);

            // 3. Verify on backend
            const verifyResp = await fetch("http://localhost:8080/api/payments/verify", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                razorpay_order_id: response.razorpay_order_id,
                razorpay_payment_id: response.razorpay_payment_id,
                razorpay_signature: response.razorpay_signature
              })
            });

            const verifyData = await verifyResp.json();
            console.log("✅ Verification Response:", verifyData);

            if (verifyResp.ok) {
              alert("Payment Successful!");
            } else {
              alert("Payment verification failed!");
            }
          },
          prefill: {
            name: "John Doe",
            email: "john@example.com",
            contact: "9876543210"
          },
          theme: { color: "#3399cc" }
        };

        const rzp = new Razorpay(options);
        rzp.open();

      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    });
  </script>
</body>
</html>

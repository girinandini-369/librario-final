<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Librario</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1600&q=80") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .register-container {
      width: 400px;
      padding: 40px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 1.5s ease-in-out;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 2rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    input:focus {
      border-color: #0072ff;
      box-shadow: 0 0 5px rgba(0,114,255,0.5);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0056cc;
      transform: translateY(-3px);
      box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
    }

    .login-link {
      margin-top: 20px;
      display: block;
      color: #0072ff;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <a href="login.html" class="login-link">Already have an account? Login</a>
    <p id="message"></p>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
